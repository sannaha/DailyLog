<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="SANNAHA">
    <link rel="icon" href="http://sannaha.moe/images/favicon-32x32.ico" type="image/x-icon">
    <title>得分统计</title>
    <style type="text/css">
        .custom {
            width: 1000px;
            height: 800px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<!-- 引入 ECharts 文件 -->
<script src="js/echarts.min.js"></script>
<script src="jquery/jquery-1.11.3.js"></script>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<!--<div class="custom" id="point" style="width: 600px;height:400px;"></div>-->
<div class="custom" id="point"></div>
</body>
<script type="text/javascript">
    var pointChart = echarts.init(document.getElementById('point'));
    pointChart.setOption({
        title: {
            text: '得分统计'
        },
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            data: []
        },
        toolbox: {
            left: 'center',
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },
        dataZoom: [{
            startValue: '2020-03-23'
        }, {
            type: 'inside'
        }],
        visualMap: {
            top: 10,
            right: 10,
            pieces: [{
                gt: 90,
                lte: 200,
                color: '#096'
            }, {
                gt: 80,
                lte: 90,
                color: '#ffde33'
            }, {
                gt: 60,
                lte: 80,
                color: '#ff9933'
            }, {
                gt: -100,
                lte: 60,
                color: '#960328'
            }],
            outOfRange: {
                color: '#999'
            }
        },
        yAxis: {},
        series: [{
            name: '得分',
            type: 'line',
            data: [],
            markLine: {
                silent: true,
                data: [{
                    yAxis: 60
                }, {
                    yAxis: 80
                }, {
                    yAxis: 90
                }, {
                    yAxis: 100
                }]
            }
        }]
    });

    pointChart.showLoading();
    var dates=[];
    var points = [];

    $.ajax({
        type: "post",
        async: true,
        url:"show",
        data:{},
        dataType:"json",
        success:function (result) {
            if (result) {
                for (var i = 0; i < result.length; i++) {
                    dates.push(result[i].d_date);
                    points.push(result[i].vc_point);
                }
                pointChart.hideLoading();
                pointChart.setOption({
                    xAxis: {
                        data: dates
                    },
                    series: [{
                        name: '得分',
                        type: 'line',
                        data: points
                    }]
                });
            }
        }
    })

</script>
</html>
